<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookVille</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<!--    <link rel="stylesheet" href="./login.css" />-->
      <style>
        :root {
        --primary: #3b82f6;
        --primary-dark: #2563eb;
        --secondary: #6366f1;
        --dark: #1e293b;
        --light: #f8fafc;
        --success: #10b981;
        --warning: #f59e0b;
        --danger: #ef4444;
      }
          *{
    margin:0px;
}

a{
    text-decoration: none;
    color:black !important;
}

.login-box{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--primary);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

.login{
    display:flex;
    border:1px solid rgba(128, 128, 128, 0.281);
    border-radius: 5px;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding:0.8rem;
    width:30rem;
    height: 35rem;
}

.logo{
    display: flex;
    margin-bottom: 1rem;
}

.logo-img{
    padding-right: 14px;
}

.logo-img > img{
    width: 100%;
    border-radius: 6px;
    /* padding-right: 1rem; */
}

.logo > p{
    font-size:40px;
    /* margin:0.5rem 0.5rem; */
}

.login > p{
    font-size:28px;
}

#sub-head{
    font-size:22px;
}

.login-inputs{
    border:1px solid rgba(128, 128, 128, 0.281);
    border-radius: 5px;
    margin:1rem 0rem;
    height: 2.5rem;
    width:20rem;
}

.login-inputs input{
    border:none;
    width:100%;
    height:100%;
    padding-left:1rem;
}


input:focus{
    border:1px solid #FFC107 !important;
}

.login-button{
    padding-left: 80%;
}

.sign-button{
    padding-left:74%;
}

form > p{
    font-size: 18px;
}

form > span{
    font-size: 18px;
}

a:hover{
    text-decoration: underline;
    color:#FFC107 !important;
}

.error-buttons{
    display: flex;
}

.error-buttons > button{
    margin:1rem;
}

.error-buttons a:hover{
    text-decoration: none;
    color:black !important;
}

      </style>
  </head>
  <body>
    <div class="container login-box">
      <div class="login">
        <div class="navbar-brand">
        <i class="fas fa-file-alt"></i>
        ResumeAI
      </div>
        <p>HR Login</p>
        <p id="sub-head">Get Your Books Here!!</p>
        <form action="/loginHR" method="post">
          <div class="login-inputs col-12">
            <input
              type="text"
              placeholder="Username"
              name="username"
              required
            />
          </div>
          <div class="login-inputs col-12">
            <input
              type="password"
              placeholder="Password"
              name="password"
              required
            />
          </div>
          <p>Not a User of ResumeAI?...<a href="/hrsignup">Sign-Up</a></p>
          <!-- <span></span> -->
          <div class="login-button col-12">
            <button class="btn btn-primary" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
